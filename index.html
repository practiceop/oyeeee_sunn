<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Miss You üíñ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&family=Dancing+Script:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            overflow: hidden;
        }
        
        .dancing-script {
            font-family: 'Dancing Script', cursive;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #fce4ec 0%, #fff9e6 100%);
        }
        
        .text-glow {
            text-shadow: 0 0 20px rgba(255, 182, 193, 0.6), 0 0 30px rgba(255, 182, 193, 0.4);
        }
        
        .button-glow {
            box-shadow: 0 0 30px rgba(255, 182, 193, 0.6), 0 0 50px rgba(255, 182, 193, 0.3);
        }
        
        .floating-heart {
            position: absolute;
            font-size: 24px;
            opacity: 0;
            pointer-events: none;
            animation: float-up 4s ease-in-out;
        }
        
        @keyframes float-up {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.8;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        .cursor-heart {
            position: fixed;
            font-size: 16px;
            pointer-events: none;
            z-index: 9999;
            animation: fade-out 1.5s ease-out forwards;
        }
        
        @keyframes fade-out {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-30px) scale(0.5);
            }
        }
        
        .fade-in {
            animation: fadeIn 1s ease-in forwards;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .heartbeat {
            animation: heartbeat 0.3s ease-in-out 8;
        }
        
        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.3);
            }
        }
        
        .hidden {
            opacity: 0;
        }
        
        .pulse-glow {
            animation: pulse-glow 2s ease-in-out infinite;
        }
        
        @keyframes pulse-glow {
            0%, 100% {
                box-shadow: 0 0 30px rgba(255, 182, 193, 0.6), 0 0 50px rgba(255, 182, 193, 0.3);
            }
            50% {
                box-shadow: 0 0 40px rgba(255, 182, 193, 0.8), 0 0 70px rgba(255, 182, 193, 0.5);
            }
        }
        
        /* Mobile responsive adjustments */
        @media (max-width: 768px) {
            .floating-heart {
                font-size: 18px;
            }
            
            .cursor-heart {
                font-size: 12px;
            }
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center relative">
    <!-- Floating hearts background -->
    <div id="floating-hearts-container"></div>
    
    <!-- Main content -->
    <div class="text-center z-10 px-4 sm:px-6 max-w-2xl w-full">
        <div id="line1" class="hidden text-3xl sm:text-4xl md:text-5xl lg:text-6xl font-bold text-pink-600 mb-4 sm:mb-6 text-glow dancing-script leading-tight">
            Hey panda ... üíñ
        </div>
        
        <div id="line2" class="hidden text-lg sm:text-2xl md:text-3xl lg:text-4xl font-medium text-pink-500 mb-4 sm:mb-6 text-glow leading-relaxed">
            Even when you're just a little away, I miss you‚Ä¶
        </div>
        
        <div id="line3" class="hidden text-base sm:text-xl md:text-2xl lg:text-3xl font-medium text-pink-400 mb-8 sm:mb-12 text-glow leading-relaxed">
            So, I made something to tell you 
        </div>
        <div id="line4" class="hidden text-base sm:text-xl md:text-2xl lg:text-3xl font-medium text-pink-400 mb-8 sm:mb-12 text-glow leading-relaxed">
           How much you are precious gem for me , you can imagine like that , i always wait for your message, because you are the only person i love to talk everyday.üêºü§å
        </div>
        
        
        <button id="heartbeat-btn" class="hidden bg-gradient-to-r from-pink-400 to-rose-400 text-white px-6 py-3 sm:px-8 sm:py-4 md:px-10 md:py-5 rounded-full text-base sm:text-lg md:text-xl lg:text-2xl font-semibold button-glow pulse-glow hover:scale-110 active:scale-95 transition-transform duration-300 cursor-pointer">
            üå∑ Tap to Feel My Heartbeat
        </button>
    </div>

    <script>
        // Text animation - show lines one by one
        setTimeout(() => {
            document.getElementById('line1').classList.remove('hidden');
            document.getElementById('line1').classList.add('fade-in');
        }, 500);

        setTimeout(() => {
            document.getElementById('line2').classList.remove('hidden');
            document.getElementById('line2').classList.add('fade-in');
        }, 1500);

        setTimeout(() => {
            document.getElementById('line3').classList.remove('hidden');
            document.getElementById('line3').classList.add('fade-in');
        }, 2500);

        setTimeout(() => {
            document.getElementById('line4').classList.remove('hidden');
            document.getElementById('line4').classList.add('fade-in');
        }, 3200);

        setTimeout(() => {
            document.getElementById('heartbeat-btn').classList.remove('hidden');
            document.getElementById('heartbeat-btn').classList.add('fade-in');
        }, 4000);
        
        // Floating hearts background animation
        function createFloatingHeart() {
            const heart = document.createElement('div');
            heart.className = 'floating-heart';
            heart.innerHTML = Math.random() > 0.5 ? 'üíó' : 'üíï';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.bottom = '-50px';
            heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
            document.getElementById('floating-hearts-container').appendChild(heart);
            
            setTimeout(() => heart.remove(), 4000);
        }
        
        setInterval(createFloatingHeart, 800);
        
        // Cursor heart trail
        let lastHeartTime = 0;
        document.addEventListener('mousemove', (e) => {
            const now = Date.now();
            if (now - lastHeartTime > 100) {
                const heart = document.createElement('div');
                heart.className = 'cursor-heart';
                heart.innerHTML = 'üíû';
                heart.style.left = e.pageX + 'px';
                heart.style.top = e.pageY + 'px';
                document.body.appendChild(heart);
                
                setTimeout(() => heart.remove(), 1500);
                lastHeartTime = now;
            }
        });
        
        // Heartbeat button animation and transition
        document.getElementById('heartbeat-btn').addEventListener('click', function() {
            this.classList.add('heartbeat');
            this.classList.remove('pulse-glow');
            this.innerHTML = '‚ù§Ô∏è';
            
            // Responsive font size for heart
            if (window.innerWidth < 640) {
                this.style.fontSize = '2.5rem';
            } else if (window.innerWidth < 768) {
                this.style.fontSize = '3rem';
            } else {
                this.style.fontSize = '4rem';
            }
            
            setTimeout(() => {
                document.body.style.transition = 'opacity 1s ease-out';
                document.body.style.opacity = '0';
                
                setTimeout(() => {
                    window.location.href = 'next.html';
                }, 1000);
            }, 2400);
        });
    </script>
</body>
</html>
